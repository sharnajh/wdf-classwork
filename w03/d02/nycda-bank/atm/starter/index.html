<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article>
      <header>
        <p>Bank of NYCDA</p>
      </header>
      <div class="account checking">
        <h2>Checking</h2>
        <div class="balance" id="cbalance">$0</div>
        <input id "camount" name="amount" />
        <button id="cdeposit">Deposit</button>
        <button id="cwithdraw">Withdraw</button>
      </div>

      <div class="account savings">
        <h2>Savings</h2>
        <div class="balance" id="sbalance">$0</div>
        <input id="samount" name="amount" />
        <button id="sdeposit">Deposit</button>
        <button id="swithdraw">Withdraw</button>
      </div>
    </article>
    <script src="scripts.js"></script>
  </body>
</html>
